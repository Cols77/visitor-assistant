version: "3.9"

services:
  qdrant:
    image: qdrant/qdrant:v1.9.1
    ports:
      - "6333:6333"
    volumes:
      - qdrant_data:/qdrant/storage
  tourassist:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - .:/workspace/visitor-assistant
    environment:
      - QDRANT_URL=http://qdrant:6333
      - TOURASSIST_DATA_DIR=/workspace/visitor-assistant/data
    depends_on:
      - qdrant

volumes:
  qdrant_data:
